<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Special</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(120deg,#f7efe6,#fff2f6);
  font-family:Segoe UI,sans-serif;
  overflow-x:hidden;
}

/* container */

.container{
  width:92%;
  max-width:760px;
  background:#fff7f3;
  border-radius:25px;
  padding:30px 20px 40px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.1);
  position:relative;
  z-index:5;
}

/* Cute character */

.character{
  width:100px;
  height:100px;
  background:#ffd6e3;
  border-radius:50%;
  margin:auto;
  position:relative;
  animation:float 3s ease-in-out infinite;
}
.eye{width:11px;height:11px;background:#444;border-radius:50%;position:absolute;top:34px;}
.eye.left{left:26px;}
.eye.right{right:26px;}
.mouth{
  width:32px;height:16px;
  border-bottom:4px solid #444;
  border-radius:0 0 40px 40px;
  position:absolute;
  left:50%;top:55px;
  transform:translateX(-50%);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* text */

.message{
  min-height:64px;
  margin-top:18px;
  font-size:20px;
  color:#444;
}

/* hearts buttons */

.hearts{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:28px;
}

.heart{
  width:60px;
  height:60px;
  background:#ff7aa2;
  transform:rotate(45deg);
  position:relative;
  cursor:pointer;
  animation:pulse 1.4s infinite;
}

.heart::before,
.heart::after{
  content:"";
  width:60px;
  height:60px;
  background:#ff7aa2;
  border-radius:50%;
  position:absolute;
}

.heart::before{left:-30px;top:0}
.heart::after{left:0;top:-30px}

.special,
.special::before,
.special::after{
  background:#ff4f87;
}

@keyframes pulse{
  0%,100%{transform:rotate(45deg) scale(1)}
  50%{transform:rotate(45deg) scale(1.08)}
}

/* gift */

.gift{
  margin-top:24px;
  display:none;
}

.gift img{
  width:180px;
  max-width:90%;
  border-radius:16px;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
}

.gift-text{
  margin-top:14px;
  font-size:18px;
  color:#555;
}

.me{
  font-size:40px;
  font-weight:700;
  color:#ff4f87;
}

.sub{
  margin-top:8px;
  font-size:18px;
  color:#555;
}

/* popup */

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.25);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:20;
}

.popup.show{
  opacity:1;
  pointer-events:auto;
}

.popup img{
  width:240px;
  max-width:90%;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  transform:scale(.5);
  animation:popIn .4s forwards;
}

@keyframes popIn{
  to{ transform:scale(1); }
}

/* falling hearts */

.falling-heart{
  position:fixed;
  top:-30px;
  font-size:18px;
  color:#ff4f87;
  pointer-events:none;
  animation:fall linear forwards;
  z-index:1;
}

@keyframes fall{
  from{transform:translateY(-40px) rotate(0deg);opacity:1;}
  to{transform:translateY(110vh) rotate(360deg);opacity:0.9;}
}

/* full screen burst hearts */

.burst-heart{
  position:fixed;
  font-size:22px;
  color:#ff4f87;
  pointer-events:none;
  animation:burst 1.8s ease forwards;
  z-index:30;
}

@keyframes burst{
  0%{transform:scale(0);opacity:0;}
  30%{transform:scale(1.5);opacity:1;}
  100%{transform:scale(0.8);opacity:0;}
}

/* start over */

.restart-btn{
  margin-top:20px;
  padding:10px 26px;
  border:none;
  border-radius:30px;
  background:#ff7aa2;
  color:white;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>
<body>

  <div class="character">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>

  <div id="msg" class="message"></div>

  <div id="hearts" class="hearts"></div>

  <div id="gift" class="gift"></div>

  <button id="restartBtn" class="restart-btn">Start Over</button>

</div>

<div id="popup" class="popup">

</div>

const popup = document.getElementById("popup");
const popupImg = document.getElementById("popupImg");

/* typing */

function typeText(text, callback){
  msg.textContent="";
  let i=0;
  const t = setInterval(()=>{
    msg.textContent += text[i++];
    if(i===text.length){
      clearInterval(t);
      if(callback) setTimeout(callback,700);
    }
  },100);
}

/* popup */

function showPopup(url, after){
  popupImg.src = url;
  popup.classList.add("show");
  setTimeout(()=>{
    popup.classList.remove("show");
    if(after) after();
  },3000);
}

/* hearts */

const heart1 = createHeart(false);
const heart2 = createHeart(false);
const heart3 = createHeart(true);

function createHeart(s){
  const h=document.createElement("div");
  h.className="heart";
  if(s) h.classList.add("special");
  return h;
}

function clearHearts(){ heartsBox.innerHTML=""; }

/* flow */

typeText("You will always be the best person in my life",()=>{
  typeText("So I have 3 presents for you",showAllHeartsOnce);
});

function showAllHeartsOnce(){
  clearHearts();
  heartsBox.append(heart1,heart2,heart3);
  setTimeout(()=>{
    typeText("Click on the first heart",showFirstHeartOnly);
  },1500);
}

function showFirstHeartOnly(){
  clearHearts();
  heartsBox.append(heart1);
  heart1.onclick=firstGift;
}

function showSecondHeartOnly(){
  clearHearts();
  heartsBox.append(heart2);
  heart2.onclick=secondGift;
}

function showThirdHeartOnly(){
  clearHearts();
  heartsBox.append(heart3);
  heart3.onclick=finalGift;
}

/* falling hearts from beginning */

let fallingInterval=null;

function startFallingHearts(){
  if(fallingInterval) return;
  fallingInterval=setInterval(()=>{
    const h=document.createElement("div");
    h.className="falling-heart";
    h.textContent="❤";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*14)+"px";
    h.style.animationDuration=(6+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  },500);
}

startFallingHearts();

/* final screen fill hearts */

function screenFillHearts(){
  for(let i=0;i<80;i++){
    setTimeout(()=>{
      const h=document.createElement("div");
      h.className="burst-heart";
      h.textContent="❤";
      h.style.left=Math.random()*100+"vw";
      h.style.top=Math.random()*100+"vh";
      h.style.fontSize=(16+Math.random()*18)+"px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),1800);
    },i*15);
  }
}

/* final */

function finalGift(){

  gift.innerHTML=`
    <div class="me">ME</div>
    <div class="sub">You will always have me by your side when in need.</div>
  `;

  msg.textContent="";

  screenFillHearts();
}

/* restart */

restartBtn.addEventListener("click",()=>{

  msg.textContent="";
  clearHearts();
  gift.style.display="none";
  gift.innerHTML="";

  typeText("You will always be the best person in my life",()=>{
    typeText("So I have 3 presents for you",showAllHeartsOnce);
  });

});
</script>
